<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="centeredText"> Account Settings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-avatar slot="start">
            <img src="https://cdn1.iconfinder.com/data/icons/ninja-things-1/1772/ninja-simple-512.png">
          </ion-avatar>
          <ion-label>{{mtgUser.email}}</ion-label>
        </ion-item>
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select (ionChange)="languageChange()" [(ngModel)]="mtgUser.language" okText="Okay" cancelText="Cancel">
        <ion-select-option value="german">German</ion-select-option>
        <ion-select-option value="english">English</ion-select-option>
        <ion-select-option value="chinese">Chinese</ion-select-option>
        <ion-select-option value="russian">Russian</ion-select-option>
        <ion-select-option value="french">French</ion-select-option>
        <ion-select-option value="italian">Italian</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
