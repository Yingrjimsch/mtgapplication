<ion-header>
  <ion-toolbar>
    <ion-title class="centeredText">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="registerForm" padding>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" formControlName="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password" required></ion-input>
        </ion-item>
        <ion-button 
          color="primary" 
          expand="block" 
          [disabled]="!registerForm.valid" 
          (click)="register()">Register</ion-button>
    </form>
    <ion-button color="secondary" expand="block" (click)="showLoginPage()">Login with existing account</ion-button>
  </ion-content>
