<ion-header>
  <ion-toolbar> <ion-title class="centeredText">Login</ion-title> </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" padding>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" formControlName="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      <ion-button 
        color="primary" 
        expand="block" 
        [disabled]="!loginForm.valid" 
        (click)="login()">Login</ion-button>
  </form>
</ion-content>
